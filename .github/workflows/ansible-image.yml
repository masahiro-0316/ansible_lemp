name: CI

on:
  push:
    branches: [ main ]
    paths:
      - Dockerfile.CICD
      - .github/workflows/ansible-image.yml
      - pip_ansible_requirements.txt
      - ansible_galaxy.yml
  pull_request:
    branches: [ main ]
    paths:
      - Dockerfile.CICD
      - .github/workflows/ansible-image.yml
      - pip_ansible_requirements.txt
      - ansible_galaxy.yml
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/ansible-test:latest -f Dockerfile.CICD .
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/ansible-test:latest